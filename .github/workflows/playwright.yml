name: Playwright Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create .env.test file
      run: |
        echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL || 'https://rhjyanpszoqcpdnbvlpg.supabase.co' }}" >> .env.test
        echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoanlhbnBzem9xY3BkbmJ2bHBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4NjIxMzAsImV4cCI6MjA4NTQzODEzMH0.345xZVB_GkfUwx3i3UkbO2Q8Q_Rnek66XWqLs8mv5jA' }}" >> .env.test
        echo "E2E_USERNAME_ID=${{ secrets.E2E_USERNAME_ID || 'b236c6e9-3e68-4cd8-9470-fd6b2500869a' }}" >> .env.test
        echo "E2E_USERNAME=${{ secrets.E2E_USERNAME || 'zenek@email.com' }}" >> .env.test
        echo "E2E_PASSWORD=${{ secrets.E2E_PASSWORD || 'start123' }}" >> .env.test
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
